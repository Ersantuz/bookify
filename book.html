<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your favourite books always at your fingertips.">
    <meta name="keywords" content="bookify, book, reading, online reading">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.webp" sizes="16x16">
    <title>Bookify</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 class="logo"> <img src="assets/images/logo.webp" alt="logo"> Bookify</h1>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="index.html" aria-label="go to homepage">Home</a>
                </li>
                <li>
                    <a href="library.html" aria-label="go to the library home page" class="active">Library</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="go-back">
            <a href="library.html"> <i class="fa-solid fa-circle-arrow-left"></i> Back to the library</a>
        </h1>
        <section id="book-details"></section>
        <section id="render">
            <div id="close-render"><i class="fa-solid fa-circle-xmark"></i></div>
            <div class="prev arrow" onclick="rendition.prev();"><i class="fa-solid fa-angle-left"></i></div>
            <div id="area"></div>
            <div class="next arrow" onclick="rendition.next();"><i class="fa-solid fa-angle-right"></i></div>
        </section>
    </main>
    <footer>
        <p>&copy; Agree to Disagree 2022</p>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/database.js"></script>
    <!-- fontawsome script -->
    <script src="https://kit.fontawesome.com/5a447ed7c5.js" crossorigin="anonymous"></script>
    <!-- script from https://github.com/futurepress/epub.js/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="assets/js/libraries/epub.min.js"></script>
</body>
</html>
